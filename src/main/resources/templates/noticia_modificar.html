<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>Registro de noticias</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
        <div class ="container">
            <form class="formulario" th:action ="@{/noticia/modificar/__*{titulo}__}" method="POST" th:object="${noticia}">
                                                            
                <label class="nb-2">MODIFICAR NOTICIA</label>
                
                
                <input hidden th:field="*{titulo}">
           
                 <div class="form-group my-3">
                 <label class="nb-2">cuerpo</label>    
                <input th:field="*{cuerpo}" type="text" class="form-control">  
            </div>
                 <div class="form-group">
                 <label class="nb-2">url de la imagen</label>    
                <input th:field="*{foto}" type="text" class="form-control">   
            </div>
                 
            <button type="sumbit" class="btn btn-primary">Actualizar</button>
            </form> 
        </div>
     <div th:if="${exito!=null}" class="card text-white bg-success mb-3" >
	    <div class="card-body">
                <h5 class="card-title">Exito</h5>
		<p class="card-text" th:text="${exito}"></p>
                </div>
	</div>
	<div th:if="${error!=null}" class="card text-white bg-danger mb-3" >
            <div class="card-body">
       		<h5 class="card-title">Error</h5>
		<p class="card-text" th:text="${error}"></p>
		</div>
        </div>  
       
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
